<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Shower</title>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="codeShow">
        <el-tabs type="border-card">
            <el-tab-pane v-for="(item_pos , index) in pos" :label="codeData[item_pos].fileName" :key="index">
                <div class="title">{{ codeData[item_pos].fileName }}</div>
                <iframe :src="'./codeEdit?file=' + codeData[item_pos].url" class="codeCSS" scrolling="no"></iframe>
            </el-tab-pane>
        </el-tabs>
    </div>
</body>
<style>
    .el-tabs__content {
        height: 100%
    }
    .el-tab-pane {
        height: 100%;
    }
    .codeCSS {
        width: 100%;
        height: 100%;
    }
    .title {
        font-weight: 800;
        font-size: 30px;
        margin-bottom: 10px;
    }
</style>
<script type="module">
    import info from '../js/data/codeMap.js'
    new Vue({
    el: "#codeShow",
    data() {
        return {
            codeData : info.infos,
            num : 0,
            pos : []  
        }
    },
    methods: {
        getQueryString(name) {
            const url_string = window.location.href; // 当前页面的 URL
            const url = new URL(url_string);
            return url.searchParams.get(name);
        },
        queryPos( key ) {
            for(let i = 0 ; i < this.codeData.length ; i ++) {
                if (this.codeData[i].key == key)
                    return i;
            }
            return -1;
        },
        adjustIframeHeight(num) {
            let iframe = document.querySelector("#pane-" + num + " .codeCSS")
            let iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            let height = iframeDocument.body.scrollHeight + 15;
            iframe.style.height = height + 'px';
        },
    },
    mounted() {
        this.num = this.getQueryString("num");
        for(let i = 0 ; i < this.num ; i ++) {
            setInterval(this.adjustIframeHeight, 500, i)
        }
    },
    created() {
        this.num = this.getQueryString("num");
        for(let i = 0 ; i < this.num ; i ++) {
            let tem_key = this.getQueryString("key" + i);
            this.pos[i] = this.queryPos( tem_key )
        }
    }
  });
</script>
</html>
