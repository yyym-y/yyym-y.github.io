---
layout: default
---
<div id="main">
    <div style="font-size: 20px; font-weight: 800">二次元的奇怪收藏 🙃 ~~~</div>
    <div class="bar" style="margin-bottom: 10px"></div>

    <div id="imgShow">
        
        <div class="inner-space_between">
            <el-image
                v-for="(pr, index) in imgInfos.img"
                :key="pr"
                class="half boader-line"
                style="margin-top: 10px;"
                :src="pr" 
                :preview-src-list="getArray(imgInfos.ori[index])">
            </el-image>
        </div>
    </div>
</div>

<script type="module">
    import infos from '../../js/data/imgData.js'
    new Vue({
        el: "#imgShow",
        data() {
            return {
                imgInfos : infos
            }
        },
        methods: {
            getArray( url ) {
                return [ url ]
            }
        }
    })
</script>
